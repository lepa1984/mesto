<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img
                src="<%=require('./images/logo.svg')%>"
                alt="Логотип"
                class="logo"
            />
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar-wrapper">
                    <img
                        src="<%=require('./images/custo.jpg')%>"
                        alt="Жак-Ив Кусто"
                        class="profile__avatar"
                    />
                </div>
                <div class="profile__wrapper">
                    <div class="profile__inner">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            type="button"
                            aria-label="profile"
                            class="profile__button-edit"
                        ></button>
                    </div>

                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button
                    type="button"
                    aria-label="add-card"
                    class="profile__button-add"
                ></button>
            </section>
            <section class="cards"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &#169; <span>2022</span> Алексей Попов
            </p>
        </footer>
        <div class="popup popup-edit">
            <div class="popup__container">
                <button
                    type="button"
                    aria-label="close"
                    class="popup__close"
                ></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form-edit" class="form" id="form-edit">
                    <label class="popup__label">
                        <input
                            type="text"
                            class="form__input form__input_name_value"
                            name="name"
                            id="name-input"
                            required
                            minlength="2"
                            maxlength="40"
                            placeholder="Имя"
                        />
                        <span class="form__input-error name-input-error"
                            >Вы пропустили это поле.</span
                        ></label
                    >
                    <label class="popup__label">
                        <input
                            type="text"
                            class="form__input form__input_about_value"
                            name="about"
                            id="about-input"
                            required
                            minlength="2"
                            maxlength="200"
                            placeholder="О себе"
                        />
                        <span class="form__input-error about-input-error"
                            >Вы пропустили это поле.</span
                        >
                    </label>
                    <button
                        type="submit"
                        class="form__button form__button-edit"
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup-add">
            <div class="popup__container">
                <button
                    type="button"
                    aria-label="close"
                    class="popup__close"
                ></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="form-add" class="form" id="form-add">
                    <label class="popup__label">
                        <input
                            type="text"
                            class="form__input form__input_location_value"
                            name="location"
                            placeholder="Название"
                            id="location-input"
                            required
                            minlength="2"
                            maxlength="30"
                        />
                        <span class="form__input-error location-input-error"
                            >Вы пропустили это поле.</span
                        ></label
                    >
                    <label class="popup__label">
                        <input
                            type="url"
                            class="form__input form__input_link_value"
                            name="link"
                            placeholder="Ссылка на картинку"
                            id="link-input"
                            required
                        />
                        <span class="form__input-error link-input-error"
                            >Введите адрес сайта.</span
                        ></label
                    >

                    <button type="submit" class="form__button form__button-add">
                        Создать
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup-img">
            <div class="popup__wrapper">
                <button
                    type="button"
                    aria-label="close"
                    class="popup__close"
                ></button>
                <img
                    class="popup__image popup__image_thumb"
                    src="<%=require('./images/arhangelsk.jpg')%>"
                    alt=""
                />
                <h3 class="popup__title popup__title_thumb"></h3>
            </div>
        </div>
        <div class="popup popup-delete">
            <div class="popup__container">
                <button
                    type="button"
                    aria-label="close"
                    class="popup__close"
                ></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <form name="form-delete" class="form" id="form-delete">
                    <button
                        type="submit"
                        class="form__button form__button-delete"
                    >
                        Да
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup-avatar">
            <div class="popup__container">
                <button
                    type="button"
                    aria-label="close"
                    class="popup__close"
                ></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form name="form-avatar" class="form" id="form-avatar">
                    <label class="popup__label">
                        <input
                            type="url"
                            class="form__input form__input_link_value"
                            name="link"
                            placeholder="Ссылка на аватар"
                            id="avatar-input"
                            required
                        />
                        <span class="form__input-error avatar-input-error"
                            >Введите адрес</span
                        ></label
                    >
                    <button
                        type="submit"
                        class="form__button form__button-avatar"
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <template id="card">
            <article class="card">
                <div class="card__delete"></div>
                <img
                    src="<%=require('./images/arhangelsk.jpg')%>"
                    alt=""
                    class="card__image"
                />
                <h2 class="card__title"></h2>
                <div class="card__inner">
                    <button
                        type="button"
                        aria-label="heart"
                        class="card__heart"
                    ></button>
                    <div class="card__count">10</div>
                </div>
            </article>
        </template>
    </body>
</html>
