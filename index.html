<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="logo" />
        </header>
        <main class="main">
            <section class="profile">
                <img
                    src="./images/custo.jpg"
                    alt="Жак-Ив Кусто"
                    class="profile__avatar"
                />
                <div class="profile__wrapper">
                    <div class="profile__inner">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            type="button"
                            class="profile__button-edit"
                        ></button>
                    </div>

                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="cards"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Алексей Попов</p>
        </footer>
        <div class="popup popup-edit">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form-edit" class="form" id="form-edit">
                    <input
                        type="text"
                        class="form__input form__input_name_value"
                        name="name"
                    />
                    <input
                        type="text"
                        class="form__input form__input_about_value"
                        name="about"
                    />
                    <button
                        type="submit"
                        class="form__button form__button-idit"
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup-add">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="form-add" class="form" id="form-add">
                    <input
                        type="text"
                        class="form__input form__input_location_value"
                        name="location"
                        placeholder="Название"
                    />
                    <input
                        type="text"
                        class="form__input form__input_link_value"
                        name="link"
                        placeholder="Ссылка на картинку"
                    />
                    <button type="submit" class="form__button form__button-add">
                        Создать
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup-img">
            <div class="popup__wrapper">
                <button type="button" class="popup__close"></button>
                <img
                    class="popup__image popup__image_thumb"
                    src="./images/arhangelsk.jpg"
                    alt=""
                />
                <h3 class="popup__title popup__title_thumb" title=""></h3>
            </div>
        </div>
        <template id="card">
            <article class="card">
                <div class="card__delete"></div>
                <img src="./images/arhangelsk.jpg" alt="" class="card__image" />
                <h2 class="card__title" title=""></h2>
                <button type="button" class="card__heart"></button>
            </article>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
