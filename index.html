<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="logo" />
        </header>
        <main class="main">
            <section class="profile">
                <img
                    src="./images/custo.jpg"
                    alt="Жак-Ив Кусто"
                    class="profile__avatar"
                />
                <div class="profile__wrapper">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" class="profile__button-edit"></button>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="cards">
                <article class="card">
                    <img
                        src="./images/colisey.jpg"
                        alt="Колизей"
                        class="card__image"
                    />
                    <h2 class="card__title" title="Колизей">Колизей</h2>

                    <button type="button" class="card__heart"></button>
                </article>
                <article class="card">
                    <img
                        src="./images/pisa.jpg"
                        alt="Пиза - падающая башня"
                        class="card__image"
                    />
                    <h2 class="card__title" title="Пиза - падающая башня">
                        Пиза - падающая башня
                    </h2>
                    <button type="button" class="card__heart"></button>
                </article>
                <article class="card">
                    <img
                        src="./images/arhangelsk.jpg"
                        alt="Архангельск"
                        class="card__image"
                    />
                    <h2 class="card__title" title="Архангельск">Архангельск</h2>
                    <button type="button" class="card__heart"></button>
                </article>
                <article class="card">
                    <img
                        src="./images/astrahan.jpg"
                        alt="Астрахань"
                        class="card__image"
                    />
                    <h2 class="card__title" title="Астрахань">Астрахань</h2>
                    <button type="button" class="card__heart"></button>
                </article>
                <article class="card">
                    <img
                        src="./images/vityazevo.jpg"
                        alt="Витязево"
                        class="card__image"
                    />
                    <h2 class="card__title" title="Витязево">Витязево</h2>
                    <button type="button" class="card__heart"></button>
                </article>
                <article class="card">
                    <img
                        src="./images/zmeyka.jpg"
                        alt="Гора Змейка"
                        class="card__image"
                    />
                    <h2 class="card__title" title="Гора Змейка">Гора Змейка</h2>
                    <button type="button" class="card__heart"></button>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Алексей Попов</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile-form" class="form">
                    <input
                        type="text"
                        class="form__input form__input_name_value"
                        name="name"
                    />
                    <input
                        type="text"
                        class="form__input form__input_about_value"
                        name="about"
                    />
                    <button type="submit" class="form__button">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
